# The version numbers
major-number: 2
minor-number: 5
# the last figure of the real release number: e.g. 1 in "2.2m1", "2.3rc1", "2.4.1"
release-number:1
# choose among: final, snapshot, rc, milestone
meta.release-type: snapshot
version-minor: ${major-number}.${minor-number}

# Version of JDK required
jdk.compilation.version: 1.8
bundle.required-execution-environment: JavaSE-1.8

# The base directory where a Restlet distributions is zipped
# Each Restlet version will create its own file
dist-zip: dist

# Compilation flags
debug: true
debug-source: true
debug-lines: true
debug-vars: true
optimize: true

# Indicates if the FindBugs tool should be run over the
# project modules. See http://findbugs.sourceforge.net/
findbugs: false

# Indicates if the CheckStyle tool should be run over the
# project modules. See http://checkstyle.sourceforge.net/
checkstyle: false

# Indicates if the Javadocs should be regenerated.
# This can save time if you are not generating a
# public distribution.
javadoc: false

# Indicates if the Javadocs of the implementation code
# should be hidden.
javadoc-hide: true

# Verbose flag currently used during Java compilation
# and Javadocs generation.
verbose: false

# Indicates if the Maven distribution should be regenerated.
maven: false

# Indicates if the P2 distribution should be regenerated.
p2: false
# Indicates if generated source code should be generated as bundles for eclipse pde.
eclipse-pde:false
# Indicates if generated manifest should declare optional dependencies.
eclipse-pde-optional-dependencies:false
# Indicates if generated manifest should declare require-bundle.
eclipse-pde-require-bundle: true

# Indicates if the distribution should be checked.
verify: true

# Indicates if the final packaging phase should be done.
package: false

# Port number to use for JUnit tests
port-number: 30000

# The list of generated editions ("," separated list)
editions: jse,jee,android,gae,gwt,osgi
