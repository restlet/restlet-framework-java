<html>    
	<head>
    <title>Restlet JS Tests - JSON representation</title> 
    

<link rel="stylesheet" href="../qunit/qunit.css" type="text/css" media="screen">
<script type="text/javascript" src="../qunit/qunit.js"></script> 
<script type="text/javascript" src="../jsclass/core.js"></script> 
<script type="text/javascript" src="../jsclass/console.js"></script> 
<script type="text/javascript" src="../restlet/json-minified.js"></script> 
<script type="text/javascript" src="../restlet/restlet-client.js"></script> 
 
<script language="JavaScript"> 
module("JSON representation tests");

test("JsonRepresentation - JSON to text", function() {
  var contact = {
    id: "1",
	lastName: "last name",
    firstName: "first name"
  }
  var representation = new JsonRepresentation(contact);
  ok(representation.getText(), "{\"id\":\"1\",\"lastName\":\"last name\",\"firstName\":\"first name\"}");
});

test("JsonRepresentation - Text to JSON", function() {
  var jsonString = "{\"id\":\"1\",\"lastName\":\"last name\",\"firstName\":\"first name\"}";
  var representation = new JsonRepresentation(jsonString);
  var obj = representation.getObject();
  ok(obj.id, "1");
  ok(obj.lastName, "last name");
  ok(obj.firstName, "first name");
});
</script> 
 </head>
